<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello! I am a Full Stack Web Developer");
    // Interpolated
    console.log("Hello! I am %s String", 'ðŸ˜‡');
    // Interpolation using ES6 Feature
    const title = 'Full Stack Developer';
    console.log(`Hello! I am a ${title}`);
    // Styled
    console.log('%c I am a great Text', 'font-size: 30px; color: yellow; background: red;');
    // warning!
    console.warn("OH! NOOOO, OOPs");
    // Error :  
    console.error("Shit!");
    // Info
    console.info("You are cute!")
    // Testing
    /* It will print the message in console when the expression is false, else It will not log any thing */
    console.assert(1 === 1, 'This is wrong');
    console.log(1 === 2, 'This is wrong'); 
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    // console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

        });

  </script>
