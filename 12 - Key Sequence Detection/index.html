<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>

      const pressedKeys = [];
      const secretCode = "pakistan";

      // It will tell, which key has been pressed on system
      window.addEventListener('keyup', (e) => {
        // console.log(e.key);
        pressedKeys.push(e.key);
        
        pressedKeys.splice(-secretCode.length - 1, pressedKeys.length - secretCode.length);
        
        if(pressedKeys.join('').includes(secretCode)){
          console.log("DING DING");
          cornify_add();
        }
        console.log(pressedKeys);
      })
    </script>
  </body>
</html>
